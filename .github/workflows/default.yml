name: Build and Release

on:
  push:
    tags: '*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: bin/Release/*
        draft: false